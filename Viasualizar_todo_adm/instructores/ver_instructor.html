<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style_instructores.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/1ec3c59459.js" crossorigin="anonymous"></script>
    <title>Menu ADMIN</title>
</head>

<body>

    <header>
        <div class="header">

            <div class="logo">
                <img src="/img/Sena_Colombia_logo.svg.png" alt="">
                <h2>ADMINISTRADOR</h2>
            </div>


            <div class="foto-perfil">
                <h2 class="nombre">Bienvenido(a) ADMINISTRADOR</h2>
                <img src="/img/foto-perfil.png" alt="">
            </div>

        </div>
    </header>





    <div class="container-principal">

        <div class="container">


            <div class="card">

                <div class="logo-card">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="texto">
                    <h1>Yuly Paenz</h1>
                </div>

                <div class="crear_ficha">
                    <input type="text"placeholder="Nombre">
                    <input type="text"placeholder="Apellidos">
                    <input type="text"placeholder="N Documento">
                    <input type="text"placeholder="Area">
                    <input type="text"placeholder="Numero">
                    <input type="text"placeholder="Numero">

                </div>

                <div class="boton-final">
                    <button>Aceptar</button>
                </div>

            </div>

        </div>

    </div>


    <footer>
        <div class="footer">

            <div class="title-footer">
                <h1><i class="fa-solid fa-copyright"></i> ADSO 2022</h1>
            </div>

        </div>
    </footer>


</body>

</html>
